<div class="container">
  <div class="row toaddr-input">
    <output ng-model="sipCall.duration">{{ displayText(sipCall) }}</output>
    <button type="button" class="answerbtn" ng-click="answer(sipCall)" ng-show="sipCall.state == 'incoming'"><i class="fa fa-phone"></i></button>
    <button type="button" class="holdbtn" ng-click="hold(sipCall)" ng-show="sipCall.state == 'active'"><i class="fa fa-pause"></i></button>
    <button type="button" class="resumebtn" ng-click="resume(sipCall)" ng-show="sipCall.state == 'hold'"><i class="fa fa-play"></i></button>
    <button type="button" class="hangupbtn" ng-click="hangup(sipCall)"><i class="fa fa-phone fa-rotate-180"></i></button>
  </div>
  <div class="row toaddr-input">
    <label for="toaddr-{{ $index }}" class="sr-only">Transfer to:</label>
    <input type="text" id="toaddr-{{ $index }}" ng-model="sipCall.toaddr">
    <button type="button" class="xferbtn" ng-click="transfer(sipCall)"><i class="fa fa-level-up fa-rotate-270"></i></button>
    <button type="button" class="confbtn" ng-click="conference(sipCall)"><i class="fa fa-plus"></i></button>
  </div>
  <div class="dialpad">
    <button type="button" class="dialbtn" ng-repeat="dialbtn in dialpad" ng-click="dtmf(sipCall, dialbtn.digit)">
      <div class="digit">{{ dialbtn.digit }}</div>
      <div class="letters">&nbsp;{{ dialbtn.letters }}&nbsp;</div>
    </button>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet/less" type="text/css" href="less/popup.less">
<script type="text/javascript" src="js/lib/less.js"></script>
<title>Chrome SIP Client</title>
</head>
<body>
    <form>
        <fieldset id="new_call">
            <div>
                <label for="toaddr">Call:</label>
                <input type="text" id="toaddr" name="toaddr">
            </div>
        	<button type="submit">Call</button>
        </fieldset>
        <fieldset id="incoming">
        	<button type="button" id="answer">Answer</button>
        </fieldset>
        <button type="button" id="hangup">Hang up</button>
    </form>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>

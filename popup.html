<!DOCTYPE html>
<html ng-app="SIPClient">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/angular-csp.css">
  <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <title>Chrome SIP Client</title>
</head>
<body ng-controller="SIPClientCtrl" class="container" style="min-width: 250px;">
  <div class="row">
  <uib-tabset>
    <uib-tab ng-repeat="sipCall in calls">
      <uib-tab-heading><i class="fa fa-play"></i>&nbsp;<i class="fa fa-phone"></i></uib-tab-heading>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 controls">
            <button type="button" class="xferbtn" ng-click="transfer(sipCall)"><i class="fa fa-level-up fa-rotate-270"></i></button>
            <button type="button" class="holdbtn" ng-click="hold(sipCall)"><i class="fa fa-pause"></i></button>
            <button type="button" class="confbtn" ng-click="conference(sipCall)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 dialpad">
            <button type="button" class="dialbtn" ng-repeat="dialbtn in dialpad" ng-click="dtmf(sipCall, dialbtn.digit)">
              <div class="digit">{{ dialbtn.digit }}</div>
              <div class="letters">&nbsp;{{ dialbtn.letters }}&nbsp;</div>
            </button>
            <button type="button" class="answerbtn" ng-click="answer(sipCall)"><i class="fa fa-phone"></i></button>
            <button type="button" class="hangupbtn" ng-click="hangup(sipCall)"><i class="fa fa-phone fa-rotate-180"></i></button>
          </div>
        </div>
      </div>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading><i class="fa fa-plus"></i>&nbsp;<i class="fa fa-phone"></i></uib-tab-heading>
      <div class="container">
        <form id="new_call" ng-submit="startCall()">
          <div class="row">
            <label for="toaddr" class="sr-only">New call to:</label>
            <input type="text" id="toaddr" ng-model="toaddr" ng-change="toAddrChange()">
          </div>
          <div class="row">
            <div class="col-xs-12 dialpad">
              <button type="button" class="dialbtn" ng-repeat="dialbtn in dialpad" ng-click="dialToAddr(dialbtn.digit)">
                <div class="digit">{{ dialbtn.digit }}</div>
                <div class="letters">&nbsp;{{ dialbtn.letters }}&nbsp;</div>
              </button>
              <button type="submit" class="callbtn"><i class="fa fa-phone"></i></button>
            </div>
          </div>
        </form>
      </div>
    </uib-tab>
  </uib-tabset>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
